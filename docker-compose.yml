version: '3.8'

services:
  api:
    build: .
    ports:
      - "${PORT}:3000"
    depends_on:
      - db
    env_file:
      - .env
  
  db:
    image: mariadb:10.4.28
    container_name: db_container
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=iteam
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
  
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: root
    depends_on:
      - db

volumes:
  mysql_data: